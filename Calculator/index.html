<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by codeRathi10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id = "inputBox" value = "0" placeholder="0" disabled>
        </div>
        <div class="button">
            <button type ="button" class = "operator" id = "allClear">AC</button>
            <button type ="button" class = "operator" id = "clear">C</button>
            <button type ="button" class = "operator" id = "mod">%</button>
            <button type ="button" class = "operator" id = "divide">/</button>
        </div>
        <div class="button">
            <button type ="button">7</button>
            <button type ="button">8</button>
            <button type ="button">9</button>
            <button type ="button" class = "operator" id = "multiply">*</button>
        </div>
        <div class="button">
            <button type ="button">4</button>
            <button type ="button">5</button>
            <button type ="button">6</button>
            <button type ="button" class = "operator" id = "addition">+</button>
        </div>
        <div class="button">

            <button type ="button">1</button>
            <button type ="button">2</button>
            <button type ="button">3</button>
            <button type ="button" class = "operator" id = "subtraction">-</button>
        </div>
        <div class="button">
            <button type ="button" >0</button>
            <button type ="button" id = "plusMinus">&#xB1</button>
            <button type ="button" id = "point">.</button>
            <button type ="button" class = "operator" id = "equalButton">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
